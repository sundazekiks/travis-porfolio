<!-- Option A: Monogram (copy/paste into HTML or save as .svg) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="titleA descA">
  <title id="titleA">Travis Abuton monogram logo</title>
  <desc id="descA">Rounded square monogram with letters T and A</desc>

  <!-- background rounded square -->
  <rect x="6" y="6" width="188" height="188" rx="28" fill="#0f172a"/>

  <!-- small accent bracket to hint code -->
  <text x="24" y="46" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
        font-size="20" font-weight="700" fill="#FF7A66">&lt;</text>

  <!-- TA letters -->
  <g transform="translate(0,10)">
    <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle"
          font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-size="78" font-weight="700" fill="#ffffff" letter-spacing="-2">TA</text>
  </g>

  <!-- small accent bracket -->
  <text x="166" y="46" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
        font-size="20" font-weight="700" fill="#FF7A66">&gt;</text>
</svg>
